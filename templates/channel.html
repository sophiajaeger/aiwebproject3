<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel {{ channel.name }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
    
        #message-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 400px;
        }
    
        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }
    
        .user-message {
            background-color: #d1e7fd;
            align-self: flex-end;
            text-align: right;
        }
    
        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
            text-align: left;
        }
    
        #message-form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
    
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>    

</head>
<body>
<p>The distributed messenger. <a href="{{ url_for('home_page') }}">List of channels.</a> </p>
{% if channel %}
    <h1>Channel {{ channel.name }}</h1>

        {% for message in messages %}
            <h2>{{ message.sender }}</h2>
            <p>{{ message.content }}</p>
            <p style="font-size: 60%">{{ message.timestamp }}</p>
        {% endfor %}
{% else %}
    <h1>Channel not found</h1>
{% endif %}

<form action="post" method="post">
    <input type="hidden" name="channel" value="{{ channel.endpoint | urlencode }}">
    Sender: <input type="text" name="sender" id="sender"> <br>
    Message: <input type="text" name="content" id="content"> <br>
    <input type="submit" value="Post">
</form>

<!-- JavaScript for Auto-Scroll -->
<script>
    function scrollToBottom() {
        let messageContainer = document.getElementById("message-container");
        window.scrollTo(0, document.body.scrollHeight);
    }

    // automatically scroll when loading the page
    window.onload = scrollToBottom;

    // automtically scroll when sending a message
    document.getElementById("message-form").addEventListener("submit", function() {
        setTimeout(scrollToBottom, 100); // Leichte Verz√∂gerung, um sicherzustellen, dass die Nachricht geladen wird
    });



    document.getElementById("message-form").addEventListener("submit", function(event) {
        setTimeout(function() {
            document.getElementById("content").value = ""; // Nachrichteneingabe leeren
            document.getElementById("sender").value = "";  // Senderfeld leeren (optional)
        }, 100);
    });



    document.getElementById("content").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Verhindert Zeilenumbruch
            document.getElementById("message-form").submit(); // Formular absenden
        }
    });
</script>



</body>
</html>
