<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Content() {
            // React component that shows a channel list
            // content is fetched from the university hub (works only on university network, use VPN)
            const [name, setName] = React.useState("");

            // show form with name and message fields and send form content via fetch API on submit
            const handleSubmit = async (e) => {
                e.preventDefault();
                response = await fetch('http://localhost:5000/channels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // access form fields
                    body: JSON.stringify({
                        name: document.getElementById('the_name').value,
                        message: document.getElementById('the_message').value
                    }),
                });
                const data = await response.json();
                console.log(data);
            }

            return <form>
                <label>
                    Name:
                    <input type="text" id="the_name" />
                </label>
                <label>
                    Message:
                    <input type="text" id="the_message" />
                </label>
                <button onClick={handleSubmit}>Submit</button>
            </form>
        }

        // main code: render the ChannelList component, add more components here
        ReactDOM.render(
            <div>
                <h1>Chat client: List of channels</h1>
                <Content />

            </div>,
            document.getElementById('root'));
    </script>
</body>
</html>
