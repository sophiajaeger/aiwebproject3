<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Chat Client</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Link zu eurer eigenen CSS, z. B. <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <div id="root"></div>
    <!-- React und Babel einbinden -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
 
    <script type="text/babel" src="UserLogin.js"></script>
    <script type="text/babel" src="ChannelList.js"></script>
    <script type="text/babel" src="ChatForm.js"></script>
    <script type="text/babel" src="App.js"></script>


    <script type="text/babel">
      // Beispiel: Zuerst definieren wir unsere zentrale App-Komponente
      function App() {
        return <h1>Willkommen im React Chat Client</h1>;
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
