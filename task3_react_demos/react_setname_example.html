<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Content() {
            // React component that shows a channel list
            // content is fetched from the university hub (works only on university network, use VPN)
            //
            const [name, setName] = React.useState("");

            if (name) {
                return (
                    <div>
                        <h2>Hi {name}</h2> <span onClick={() => setName("")}>x</span>
                    </div>
                );
            } else {
                return (
                    <div>
                        <h2>Enter your name</h2>
                        <input type="text" onKeyDown={({ key, target }) => key === 'Enter' && setName(target.value)} />
                    </div>
                );
            }
        }

        // main code: render the ChannelList component, add more components here
        ReactDOM.render(
            <div>
                <h1>Chat client: List of channels</h1>
                <Content />

            </div>,
            document.getElementById('root'));
    </script>
</body>
</html>
